
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #004080;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #002855;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .section {
      padding: 2rem 0;
      text-align: center;
    }
    h1 {
      color: #004080;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to XYZ Bank</h1>
    <p>Your Trusted Financial Partner</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="section">
      <h1>About Us</h1>
      <p>Learn about our mission, vision, and values.</p>
    </div>
    <div class="section">
      <h1>Our Services</h1>
      <p>Explore the wide range of financial services we offer.</p>
    </div>
    <div class="section">
      <h1>Contact Us</h1>
      <p>Get in touch with us for any inquiries or assistance.</p>
    </div>
  </div>
</body>
</html>
